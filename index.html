<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="how_did_we_do">
        <div class="star">
          <img src="images/icon-star.svg" />
        </div>
        <h3>How did we do?</h3>
        <p>
          Please let us know we did with your support request. All feedback is
          appreciated to help us to improve our offering!
        </p>
        <div class="buttons">
          <button class="button" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button" id="four">4</button>
          <button class="button" id="five">5</button>
        </div>
        <div class="submit">SUBMIT</div>
      </div>
      <div class="thank_you">
        <div class="illustration">
          <img src="images/illustration-thank-you.svg" />
        </div>
        <p class="rating">You selected out of 5</p>
        <p class="ty">Thank you!</p>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
